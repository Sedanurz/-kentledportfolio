  <script>
    // Dil değiştirme fonksiyonu
    function switchLanguage(lang) {
      document.querySelectorAll('[data-tr], [data-en]').forEach(el => {
        const key = el.getAttribute(`data-${lang}`);
        if (key) {
          el.textContent = key;
        }
      });
    }

    // Dil seçimi ve localStorage yönetimi
    const toggleBtn = document.getElementById("langToggle");
    const langMenu = document.getElementById("langMenu");

    // Sayfa yüklendiğinde localStorage'dan dil tercihini al ve uygula
    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = localStorage.getItem("language") || "tr"; // Varsayılan dil: Türkçe
      toggleBtn.querySelector("span").textContent = savedLang.toUpperCase();
      switchLanguage(savedLang);
    });

    // Dil menüsünü aç/kapat
    toggleBtn.addEventListener("click", () => {
      langMenu.classList.toggle("hidden");
    });

    // Dil seçildiğinde localStorage'a kaydet ve tüm içeriği güncelle
    langMenu.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        const selectedLang = btn.getAttribute("data-lang");
        toggleBtn.querySelector("span").textContent = selectedLang.toUpperCase();
        
        // Dil tercihini localStorage'a kaydet
        localStorage.setItem("language", selectedLang);
        
        // Sayfadaki içeriği güncelle
        switchLanguage(selectedLang);
        
        langMenu.classList.add("hidden");
      });
    });
  </script>
